<div
  class="card w-100"
  [ngStyle]="{ 'border-left': borderLeft }"
  style="height: 7rem"
>
  <div
    class="card-body d-flex justify-content-between gap-4 align-items-center"
  >
    <div>
      <h6 class="card-title" style="color: #606470">{{ this.title }}</h6>
      <h2>{{ this.value }}</h2>
    </div>
    <div>
      <img [src]="this.icon" class="d-block" style="width: 70px" alt="icon" />
    </div>
  </div>
</div>
