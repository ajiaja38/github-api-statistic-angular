<div
  class="card bg-white p-4 d-flex flex-row justify-content-between align-items-center"
  style="border-left: 6px solid rgb(56, 122, 223)"
>
  <div class="d-flex flex-column">
    <div class="d-flex align-items-center gap-1">
      <h3>
        <a
          [href]="this.repo.html_url"
          target="_blank"
          class="text-decoration-none repo-link"
          style="color: #31363f"
          >{{ this.repo.name }}</a
        >
      </h3>
      <span class="badge text-bg-primary"
        ><i class="fa-solid fa-star"></i> {{ this.repo.stargazers_count }}</span
      >
      <span
        class="badge"
        [ngClass]="!this.repo.private ? 'text-bg-success' : 'text-bg-warning'"
        >{{ !this.repo.private ? "Public" : "Private" }}</span
      >
    </div>
    @if (this.repo.description) {
    <p>{{ this.repo.description }}</p>
    }

    <div class="d-flex gap-1 mb-3">
      @for (topic of repo.topics; track $index) {
      <span class="badge rounded-pill text-bg-secondary">{{ topic }}</span>
      }
    </div>
    <div class="d-flex gap-2">
      <span class="display-6" style="font-size: small">{{
        this.repo.language
      }}</span>
      <span class="display-6 fw-bold" style="font-size: small"
        >Updated At: {{ this.repo.updated_at | date }}</span
      >
    </div>
  </div>
  <div>anu</div>
</div>
