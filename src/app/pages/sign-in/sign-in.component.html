<div
  class="login px-4 px-md-5 d-flex justify-content-center align-items-center"
>
  <form
    [formGroup]="this.loginForm"
    (submit)="onLogin()"
    class="p-4 px-4 px-md-5 bg-light border rounded shadow"
    [@slideInFromTop]
  >
    <div>
      <img
        class="mb-4"
        src="./assets/images/github-mark.svg"
        alt=""
        width="60"
        height="60"
      />
      <h1 class="h4 mb-3 fw-bold">Login Gitify</h1>

      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control login-email"
          id="floatingInput"
          placeholder="name@example.com"
          formControlName="username"
        />
        <label for="floatingInput">Username</label>
      </div>

      <div class="form-floating mb-2">
        <input
          type="password"
          class="form-control login-email"
          id="floatingInput"
          placeholder="name@example.com"
          formControlName="token"
        />
        <label for="floatingInput">Github Token</label>
      </div>

      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button mat-flat-button color="primary" class="w-100 bg-primary py-4">
        Login
      </button>
      <p class="mt-2 mb-3 text-body-secondary">Gitify &copy; 2024</p>
    </div>
  </form>
</div>
