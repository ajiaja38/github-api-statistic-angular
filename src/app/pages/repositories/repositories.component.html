<div class="mb-3"><h2>Repositories</h2></div>
<div class="d-flex flex-column gap-3">
  @for (repo of this.repos; track $index) {
  <card-repos [repo]="repo" />
  }
</div>
<div class="mt-3" aria-label="...">
  <ul class="pagination pagination-sm">
    @for (pageNumber of this.totalPages; track $index) {
    <li
      class="page-item"
      [ngClass]="{ active: pageNumber == this.currentPage }"
      aria-current="page"
    >
      <span
        class="page-link"
        role="button"
        (click)="this.onPageChange(pageNumber)"
        >{{ pageNumber }}</span
      >
    </li>
    }
  </ul>
</div>
