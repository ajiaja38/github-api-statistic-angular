<div
  class="card d-flex flex-column flex-md-row gap-5 justify-content-start justify-content-lg-between align-items-center p-3 p-lg-5 bg-white"
  style="border-left: 6px solid rgb(56, 122, 223)"
  [@slideInFromLeft]
>
  <div class="w-100 d-flex flex-column align-items-center">
    <img
      [src]="this.user.avatar_url"
      class="rounded-circle w-75 img-thumbnail"
      alt="Profile User"
      [@slideInFromLeftSvg]
    />
    <figure class="text-center">
      <blockquote class="blockquote">
        <h2 class="fw-bold">{{ this.user.name }}</h2>
      </blockquote>
      <figcaption class="blockquote-footer">
        {{ this.user.bio }}
      </figcaption>
    </figure>
    <div class="d-flex gap-2">
      <button type="button" class="btn btn-success">
        Followers
        <span class="badge text-bg-light">{{ this.user.followers }}</span>
      </button>
      <button type="button" class="btn btn-warning">
        Following
        <span class="badge text-bg-light">{{ this.user.following }}</span>
      </button>
    </div>
  </div>
  <div class="w-100" [@slideInFromTop]>
    <h1 class="fw-bold">Update Profile</h1>
    <form
      [formGroup]="this.updateProfileForm"
      (submit)="this.alertUpdateProfile()"
      class="d-flex flex-column gap-2"
    >
      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control login-email"
          id="floatingInput"
          placeholder="name@example.com"
          formControlName="name"
        />
        <label for="floatingInput">username</label>
      </div>
      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control login-email"
          id="floatingInput"
          placeholder="name@example.com"
          formControlName="bio"
        />
        <label for="floatingInput">Bio</label>
      </div>
      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control login-email"
          id="floatingInput"
          placeholder="name@example.com"
          formControlName="location"
        />
        <label for="floatingInput">Location</label>
      </div>
      <button mat-flat-button color="primary" class="w-100 bg-primary py-4">
        Update
      </button>
    </form>
  </div>
</div>
